<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>食事記録カレンダー</title>
    {% load static %}
    <link href="{% static 'records/css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales-all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var events = [
                {% for record in records %}
                {
                    title: '記録済み',
                    start: '{{ record.date|date:"Y-m-d" }}',
                    url: '{% url "record_detail" record.pk %}',
                    classNames: ['has-record']
                },
                {% endfor %}
            ];
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events,
                dateClick: function(info) {
                    window.location.href = "{% url 'record_create' %}?date=" + info.dateStr;
                }
            });
            calendar.render();
                        // 現在表示している月のリンクを生成
                        function updateMonthlyLink() {
                var currentMonth = calendar.getDate();
                var year = currentMonth.getFullYear();
                var month = currentMonth.getMonth() + 1; // JavaScriptの月は0ベース
                var link = document.getElementById('monthly-link');
                link.href = `/monthly/${year}/${month}/`;
            }

            calendar.on('datesSet', updateMonthlyLink);
            updateMonthlyLink(); // 初期ロード時にリンクを設定
        });
    </script>
    
</head>
<body>
    <h1>食事記録カレンダー</h1>
    <div id="calendar"></div>
    <a id="monthly-link" class="button-link" href="#">今月の食事一覧を見る</a>
    <a class="button-link" href="{% url 'weight_trend' %}">体重の推移を見る</a>
</body>
</html>
