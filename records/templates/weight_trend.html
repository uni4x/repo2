<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>体重推移グラフとBMI計算</title>
    {% load static %}
    <link href="{% static 'records/css/styles_weight_trend.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>体重推移グラフ</h1>
    <img src="{{ graph_url }}" alt="体重推移グラフ">
    
    <h2>BMI計算</h2>
    <form id="bmi-form">
        <label for="height">身長 (cm): </label>
        <input type="number" id="height" name="height" step="0.1" required>
        <label for="weight">体重 (kg): </label>
        <input type="number" id="weight" name="weight" step="0.1" required>
        <button type="submit">計算</button>
    </form>
    <p>BMI: <span id="bmi-result"></span></p>

    <a class="button-link" href="{% url 'calendar' %}">カレンダーに戻る</a>

    <script>
        $(document).ready(function() {
            $('#bmi-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '{% url "calculate_bmi" %}',
                    method: 'POST',
                    data: {
                        height: $('#height').val(),
                        weight: $('#weight').val(),
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        $('#bmi-result').text(response.bmi.toFixed(2));
                    },
                    error: function(xhr) {
                        alert('BMI計算に失敗しました。');
                    }
                });
            });
        });
    </script>
</body>
</html>
